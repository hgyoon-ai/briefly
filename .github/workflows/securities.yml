name: Crawl securities

on:
  workflow_dispatch:
    inputs:
      dataset:
        description: "Dataset to crawl"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - securities-ai
          - securities-updates
      lookback_days:
        description: "Lookback days for market crawl"
        required: false
        default: "3"
      month:
        description: "Specific month (YYYY-MM) to backfill"
        required: false

permissions:
  contents: write

concurrency:
  group: data-pipelines-${{ github.ref }}
  cancel-in-progress: false

jobs:
  securities:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare securities archive dir
        run: |
          mkdir -p archive/securities/securities-ai
          mkdir -p archive/securities/securities-updates

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore securities cache
        uses: actions/cache@v4
        with:
          path: |
            archive/securities/securities-ai/cache.jsonl
            archive/securities/securities-updates/cache.jsonl
          key: securities-cache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            securities-cache-${{ runner.os }}-

      - name: Run securities pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DART_API_KEY: ${{ secrets.DART_API_KEY }}
        run: |
          MONTH="${{ github.event.inputs.month }}"
          LOOKBACK="${{ github.event.inputs.lookback_days }}"
          DATASET="${{ github.event.inputs.dataset }}"
          if [ -z "$DATASET" ]; then DATASET=all; fi
          if [ -n "$MONTH" ]; then
            python3 -m scripts.run_securities_pipeline --dataset "$DATASET" --month "$MONTH"
          else
            if [ -z "$LOOKBACK" ]; then LOOKBACK=3; fi
            python3 -m scripts.run_securities_pipeline --dataset "$DATASET" --lookback-days "$LOOKBACK"
          fi

      - name: Upload securities logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: securities-logs-${{ github.run_id }}
          path: |
            archive/securities/securities-ai/source_failures.jsonl
            archive/securities/securities-ai/unmatched_companies.json
            archive/securities/securities-updates/source_failures.jsonl
            archive/securities/securities-updates/unmatched_companies.json
          if-no-files-found: ignore

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase --autostash origin main
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git add public/securities archive/securities
            git commit -m "daily/securities: update $(TZ=Asia/Seoul date +'%Y-%m-%d')"
            git push
          fi
