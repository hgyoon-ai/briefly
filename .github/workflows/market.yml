name: Crawl market

on:
  schedule:
    # 06:30 KST (UTC+9)
    - cron: "30 21 * * *"
  workflow_dispatch:
    inputs:
      lookback_days:
        description: "Lookback days for market crawl"
        required: false
        default: "3"
      month:
        description: "Specific month (YYYY-MM) to backfill"
        required: false

permissions:
  contents: write

concurrency:
  group: data-pipelines-${{ github.ref }}
  cancel-in-progress: false

jobs:
  market:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare market archive dir
        run: |
          mkdir -p archive/market/securities-ai
          mkdir -p archive/market/securities-updates

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore market cache
        uses: actions/cache@v4
        with:
          path: |
            archive/market/securities-ai/cache.jsonl
            archive/market/securities-updates/cache.jsonl
          key: market-cache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            market-cache-${{ runner.os }}-

      - name: Run market pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DART_API_KEY: ${{ secrets.DART_API_KEY }}
        run: |
          MONTH="${{ github.event.inputs.month }}"
          LOOKBACK="${{ github.event.inputs.lookback_days }}"
          if [ -n "$MONTH" ]; then
            python3 -m scripts.run_market_pipeline --dataset securities-ai --month "$MONTH"
            python3 -m scripts.run_market_pipeline --dataset securities-updates --month "$MONTH"
          else
            if [ -z "$LOOKBACK" ]; then LOOKBACK=3; fi
            python3 -m scripts.run_market_pipeline --dataset securities-ai --lookback-days "$LOOKBACK"
            python3 -m scripts.run_market_pipeline --dataset securities-updates --lookback-days "$LOOKBACK"
          fi

      - name: Upload market logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: market-logs-${{ github.run_id }}
          path: |
            archive/market/securities-ai/source_failures.jsonl
            archive/market/securities-ai/unmatched_companies.json
            archive/market/securities-updates/source_failures.jsonl
            archive/market/securities-updates/unmatched_companies.json
          if-no-files-found: ignore

      - name: Commit updates
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git add public/market
            git -c user.name="github-actions[bot]" -c user.email="github-actions[bot]@users.noreply.github.com" commit -m "Update market data $(TZ=Asia/Seoul date +'%Y-%m-%d')"
            for attempt in 1 2 3; do
              git fetch origin main
              if git pull --rebase origin main && git push; then
                break
              fi
              echo "Push failed (attempt $attempt/3); retrying..."
              sleep $((attempt * 5))
            done
          fi
